<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
              </button>
    <ion-title>Datetime Demo</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Date Starts</ion-label> 
    <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.dateStarts"></ion-datetime>
  </ion-item>
  <ion-item>
      <ion-label>Time Starts</ion-label> 
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.timeStarts"></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label>Date Ends</ion-label> 
        <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.dateEnds"></ion-datetime>
      </ion-item>

<h3>Course's start date is {{event.dateStarts}}</h3>
<h3>Course's start at {{event.timeStarts}}</h3>
<h3>Course's end date is {{event.dateEnds}}</h3>
</ion-content>
