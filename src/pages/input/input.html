<ion-header>
  <ion-navbar>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>Input Demo</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h3>Fixed Input</h3>
  <ion-list>
    <ion-item>
      <ion-label fixed>User Name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
  </ion-list>
  <h3>Floating Input</h3>
  <ion-list>
    <ion-item>
      <ion-label floating>User Name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
  </ion-list>

  <h3>Inset Input</h3>
  <ion-list inset>
    <ion-item>
      <ion-label>User Name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
  </ion-list>

  <h3>Placeholder Input</h3>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="User Name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Password"></ion-input>
    </ion-item>
  </ion-list>

  <h3>Stacked Input</h3>
  <ion-list>
    <ion-item>
      <ion-label stacked>User Name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
  </ion-list>


</ion-content>
